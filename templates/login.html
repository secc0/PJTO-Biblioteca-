<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    {% if erro %}
    <p style="color: red">{{ erro }}</p>
    {% endif %}
    <form action="{{ url_for('usuarios.logar') }}" method="POST">
      <label>email:</label>
      <input type="text" name="email" required /><br />
      <label>senha:</label>
      <input type="password" name="senha" required /><br />
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
